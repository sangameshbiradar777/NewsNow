<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search resutls | NewsNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/homepage/navbar.css" />
    <link
      rel="stylesheet"
      href="../../css/search-results-page/search-bar.css"
    />
    <link rel="stylesheet" href="../../css/states.css" />
    <link rel="stylesheet" href="../../css/search-results-page/filters.css" />
    <link
      rel="stylesheet"
      href="../../css/search-results-page/search-results-page.css"
    />
  </head>

  <body>
    <!-- Navbar starts -->
    <nav class="navbar">
      <h1 class="navbar__logo">NewsNow</h1>
      <div class="navbar__datetime">
        <span class="navbar__date"></span>
        <span class="navbar__time"></span>
      </div>
      <div class="navbar__items">
        <form class="navbar__search-container">
          <ion-icon class="icon navbar__search-icon" name="search"></ion-icon>
          <input
            type="text"
            name="search-text"
            autocomplete="off"
            placeholder="Search"
            required
          />
          <ion-icon
            class="navbar__search__clear-icon hide-clear-icon"
            name="close-outline"
          ></ion-icon>
        </form>
        <div class="navbar__links">
          <button class="btn btn--navbar-link">Categories</button>
          <a
            href="frontend/pages/bookmarks/bookmarks.html"
            class="navbar__bookmarks-link"
          >
            Bookmarks
          </a>
        </div>
      </div>
    </nav>
    <!-- Navbar ends -->

    <header class="search-section">
      <div class="search__items">
        <form action="" class="search__container">
          <ion-icon class="icon search__icon" name="search"></ion-icon>
          <input type="text" class="search__input" placeholder="Search..." />
        </form>
      </div>
      <h1 class="search__text-heading">
        Showing results for <span class="search__text"></span>
      </h1>
      <span class="search__results-text">
        About <span class="search__results-number">0</span> results
      </span>
    </header>

    <main>
      <section class="section section--search-results">
        <div class="search-content-grid">
          <div class="filters">
            <div class="filters__section filters__section--header">
              <div class="filters__header">
                <h2 class="filters__header__heading">Filters</h2>
                <button class="btn filters__btn filters__btn--reset-all">
                  Reset all
                </button>
              </div>
            </div>

            <div class="filters__section filters__section--date">
              <div class="filters__header">
                <h2 class="filter__heading">Date</h2>
                <button class="btn filters__btn filters__btn--reset-date">
                  Reset
                </button>
              </div>

              <div class="filters__body">
                <label for="filter-from" class="filter filter--date">
                  From
                  <input id="filter-from" type="date" />
                </label>

                <label for="filter-to" class="filter filter--date">
                  To
                  <input id="filter-to" type="date" />
                </label>

                <button class="btn filter__date-btn">Go</button>
              </div>
            </div>

            <div class="filters__section filters__section--sort-by">
              <div class="filters__header">
                <h2 class="filter__heading">Sort by</h2>
                <button class="btn filters__btn filters__btn--reset-sort-by">
                  Reset
                </button>
              </div>

              <div class="filters__body">
                <label for="filter-relevency" class="filter">
                  <input id="filter-relevency" type="checkbox" />
                  Relevency
                </label>

                <label for="filter-popularity" class="filter">
                  <input id="filter-popularity" type="checkbox" />
                  Popularity
                </label>

                <label for="filter-publishedat" class="filter">
                  <input id="filter-publishedat" type="checkbox" />
                  Newest first
                </label>
              </div>
            </div>

            <div class="filters__section filters__section--sources">
              <div class="filters__header">
                <h2 class="filter__heading">Sources</h2>
                <button class="btn filters__btn filters__btn--reset-sources">
                  Reset
                </button>
              </div>

              <div class="filters__body"></div>
            </div>
          </div>

          <div class="search-results">
            <div class="search-results__card">
              <a
                href="href=https://www.theverge.com/2022/10/5/23390063/uber-security-chief-convicted-hack-cover-up-bounty-payment"
                class="search-results__card__link"
              >
                <div class="search-results__card__text-container">
                  <span class="search-results__card__author"
                    >By Richard Lawler, 2h ago</span
                  >
                  <h3 class="search-results__card__title">
                    Former Uber security chief found guilty of covering up
                    massive 2016 data breach
                  </h3>
                </div>
                <div class="search-results__card__img-container">
                  <img
                    src="https://cdn.vox-cdn.com/thumbor/lh2YBh8cWvn3ARrenXxjolBte4o=/0x0:2040x1360/1200x628/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/23932655/acastro_STK106__01.jpg"
                    alt="Search result image"
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Ion icons scripts starts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Ion icons scripts ends -->

    <!-- page script starts -->
    <script type="module">
      import { addDateTimeToNavbar } from "../../modules/addDateTimeToNavbar.js";
      import initSearch from "../../modules/homepage/search.js";
      import initFilters from "../../modules/search-results-page/filters.js";
      import { addSearchTextToDom } from "../../modules/search-results-page/search-bar.js";
      import initSearchResults from "../../modules/search-results-page/search-results.js";

      function init() {
        // Add date and time to navbar
        addDateTimeToNavbar();

        // Initialize search functionality
        initSearch();

        // Initialize filters
        initFilters();

        // Add search text to dom
        addSearchTextToDom();

        // Initialixe search results
        initSearchResults();
      }

      init();
    </script>
  </body>
</html>
